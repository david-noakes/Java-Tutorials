<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Themes: Looking Up Current Theme</title>
</h:head>
<h:body>

<h1 class="ui-widget-header ui-corner-all" align="center">
Themes: Looking Up Current Theme</h1>
<br/>
<div align="center">
<h:form>
<h:panelGrid columns="2">
Choose a theme:
<!-- <p:themeSwitcher>  -->   <!-- this does not call setMyTheme -->
<p:themeSwitcher value="#{userData.myTheme}"> <!-- this calls setMyTheme IF the ajax listener is specified -->
  <f:selectItem itemLabel="Choose a theme:" itemValue="" />
  <f:selectItems value="#{smartThemeChoices.themes}" var="theme" itemValue="#{theme}"/>  
<!--  <f:param name="userData.myTheme" value="#{theme}" /> --> <!-- not needed -->
  <p:ajax listener="#{userData.saveTheme}" />    <!-- no param, but forces a call to setMyTheme IF themeSwitcher specifies value -->
<!-- <p:ajax listener="#{userData.myTheme}" />  -->    <!-- this does not see myTheme and throws exception-->
</p:themeSwitcher> 
</h:panelGrid>
</h:form>
</div>

<ui:include src="/snippets/theme-body.xhtml"/>

   <p:commandButton action="boreas?faces-redirect=true" value="Home" >

</h:form>
