<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"    
   xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Northwind Database - Employee Listing</title>
    <h:outputStylesheet library="css" name="styles.css"  /> 
</h:head>
<h:body>
   <h2>Northwind Database - Employee Listing</h2>
   <h:dataTable value="#{employeeData.getEmployees()}" var="c"
      styleClass="employeeTable"
      headerClass="employeeTableHeader"
      rowClasses="employeeTableOddRow,employeeTableEvenRow">
      <h:column><f:facet name="header">Employee ID</f:facet>
         #{c.getID()}
      </h:column>
      <h:column><f:facet name="header">Last Name</f:facet>
         #{c.getLastName()}
      </h:column>
      <h:column><f:facet name="header">First Name</f:facet>
         #{c.getFirstName()}
      </h:column>
   </h:dataTable>
</h:body>
</html>
