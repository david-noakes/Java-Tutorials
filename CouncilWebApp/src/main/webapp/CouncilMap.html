<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
    </style>
    <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjwMIW6mBJ_ZQNUL4OL042jGjVKjA0-9w&libraries=places,drawing,visualization">
    </script>
<!-- the old key for busway mapping    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU9TItKDu_e344nNW-UEfweyAM6nlLMrc&libraries=places,drawing,visualization" >
    </script>
 -->    
    <script src="./PlanningViewerOrig_files/jquery-1.10.2.js"></script>
    <script src="scripts/mapStyle.js" type="text/javascript">
    </script>
 
    <script src="scripts/application.js" type="text/javascript">
    </script>

    <script id="searchHistoryTemplate" type="text/x-jquery-tmpl">
            {{each data}}
                <div class="pac-item history-item" data-key="${title}"><span class="pac-item-query"><span class="pac-matched">${title}</span></span></div>
            {{/each}}
    </script>


  </head>
  <body  onload="initialize()">
    <div id="header" class="clearfix" role="region" aria-label="Navigation Bar">
        <div class="pageNavigation floatright" role="navigation" aria-label="Primary">
            <button id="btnHome" aria-label="Home" data-page="map-canvas" class="ui-button ui-button-home ui-button-active navButton">Home</button>
            <button id="btnAboutUs" aria-label="About Us" data-page="aboutus" class="ui-button navButton">About Us</button>
            <button id="btnTerms" aria-label="Terms and Conditions" data-page="terms" class="ui-button navButton ">Terms and Conditions</button>
            <button id="btnContactUs" aria-label="Contact Us" data-page="contactus" class="ui-button navButton">Contact Us</button>
            <button id="btnFeedback" aria-label="Feedback" data-page="feedback" class="ui-button ui-button-feedback navButton">Feedback</button>
            <button id="btnShare" aria-label="Share" class="ui-button ui-button-share">Share</button>
            <button id="btnHelp" aria-label="Help" onclick="showHelp();" class="ui-button ui-button-help">Help</button>
        </div>
    </div>
    <div id="contentPanel" style="height: 831px;">
        <div id="navigationPanel" class="navigationPanel" style="width: 361px;">
                <div id="searchType">
                    <div id="locationSearchTypeContainer" class="stButtonContainer active">
                        <button id="btnLocationSearch" class="searchType" title="Show location search options">Location Search</button>
                    </div>
                    <div id="advancedSearchTypeContainer" class="stButtonContainer">
                        <button id="btnAdvancedSearch" class="searchType" title="Show advanced search options">Advanced Search</button>
                    </div>
                </div>
                <div id="basicSearchContainer">
                    <div id="basicSearch" class="clearfix">
	<!-- 				
					 	<div align="center" style="height: 30px; width: 230px">
					        <input id="address" type="textbox">
					        <input type="button" value="Geocode" onclick="codeAddress()">
					    </div>
	 -->				    
                        <div id="searchControl" class="clearfix">
                            <input id="txtBasicSearchText" type="text" placeholder="Search Address or Place" title="Basic address search" autocomplete="off" style="width: 264px;">
                            <div id="searchButtons" class="searchButtons" style="height: 30px;">
                            <button id="btnShowHistory" class="ui-button-history" title="Show Search History"></button>
                            <button id="btnSearch" class="ui-button-search" title="Perform Search" style="height: 30px; width: 31px;"></button>
                        </div>
                        </div>
                        <div class="basicOptions clearfix">
                            <button id="btnDropPin" title="Click here and then click on the map to select a location from the map." class="ui-button-droppin">Place on map</button>
                        </div>
                        <div id="searchResultsPanel" style=""><div class="mapPin"></div>
                              <div class="resultDetails">
                                   <ul>                          
                                       <li><span class="propertyKey">State:</span><span class="propertyValue">QLD</span></li>         </ul>         </div></div>
                    </div>
                </div>
                <div id="advancedSearchContainer" style="display:none;">
                    <div id="advancedSearch">
                    </div>
                </div>    
		</div>
	    <div id="map-Panel" style="width: 1068px">
	            <div id="map-canvas" style="min-width: 100%; min-height: 100%; " >
	            </div>
	    </div>
	</div>

    <div id="searchHistory" class="pac-container hidden" style="left: 305px; top: 152px; width: 400px; position: absolute;">
    </div>

  </body>
</html>
