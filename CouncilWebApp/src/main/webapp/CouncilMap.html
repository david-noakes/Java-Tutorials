<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% ; width: 100%}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU9TItKDu_e344nNW-UEfweyAM6nlLMrc">
    </script>
    <script type="text/javascript">
var geocoder;
var map;
function initialize()
{
    geocoder = new google.maps.Geocoder();
    var brisbaneLatLng = new google.maps.LatLng(-27.4775067,153.0281366);

    map = new google.maps.Map(document.getElementById("map-canvas"),
    {
        zoom: 13,
        center: brisbaneLatLng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });
}

function codeAddress()
{
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status)
    {
        if (status == google.maps.GeocoderStatus.OK)
        {
		   for (var i=0;i<results.length;i++) {
            map.setCenter(results[i].geometry.location);
            var marker = new google.maps.Marker(
            {
                map: map,
                position: results[i].geometry.location,
				title: results[i].formatted_address
            });
			}
        }
        else
        {
            alert("Geocode was not successful for the following reason: " + status);
        }
    });
}    </script>
  </head>
  <body  onload="initialize()">
	<div align="center" style="height: 30px; width: 530px">
        <input id="address" type="textbox">
        <input type="button" value="Geocode" onclick="codeAddress()">
    </div>
	<div align="center" style="height: 30px; width: 530px; display:none">
	    <p>Visible text</p>
    </div>

    <div id="map-canvas"/>
  </body>
</html>
